<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divélun | Interfaz Élite Definitiva</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --accent: #ff3b30;
        }

        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; display: flex; justify-content: center; min-height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 500px; padding: 20px; display: flex; flex-direction: column; justify-content: center; }

        .title { font-size: 2rem; font-weight: 900; margin-bottom: 25px; letter-spacing: -1px; }

        .video-box {
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            background: #000;
            border: 1px solid #222;
            line-height: 0;
            z-index: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* BANNER MATERIAL BLANCO */
        .premium-banner {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: #ffffff;
            color: #000000;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            z-index: 10;
            border-radius: 4px;
            opacity: 1; 
            transition: opacity 0.5s ease;
        }

        .premium-banner.force-hide { opacity: 0; pointer-events: none; }
        .premium-banner span { font-size: 0.65rem; font-weight: 800; letter-spacing: 1px; }
        .premium-banner svg { width: 14px; height: 14px; stroke: #000; }

        /* --- CONTROLES: ALINEACIÓN QUIRÚRGICA --- */
        .plyr__controls {
            display: flex !important;
            align-items: center !important; 
            justify-content: flex-start !important; 
            padding: 15px 20px !important;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important;
            gap: 0 !important; /* Controlamos todo con márgenes manuales */
        }

        /* Botón Play */
        .plyr__control--overlaid { background: var(--accent) !important; }
        .plyr__control { padding: 5px !important; }

        /* BARRA DE PROGRESO CORTA Y CERCANA */
        .plyr__progress {
            flex: 0 0 auto !important;
            width: 90px !important; /* Ancho optimizado */
            margin-left: 8px !important; /* PEQUEÑO ESPACIO AL PLAY */
            margin-right: 12px !important; /* ESPACIO AL TIEMPO DURACIÓN */
        }
        
        /* DURACIÓN DEL VIDEO */
        .plyr__time--duration {
            font-size: 0.75rem;
            opacity: 0.9;
            font-weight: 700;
            margin-bottom: 2px; /* Ajuste fino de altura */
        }

        .plyr__control { color: #fff !important; }

        /* POPUP BRAVE */
        #bravePopup {
            display: none; position: fixed; bottom: 10px; left: 50%;
            transform: translateX(-50%); width: 92%; max-width: 440px;
            background: #121212; padding: 18px; border-radius: 24px;
            border: 1px solid #282828; z-index: 10000; text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Clase Maestra</h1>

        <div class="video-box" id="videoWrapper">
            <a href="material.pdf" download class="premium-banner" id="bannerMaterial">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>MATERIAL</span>
            </a>
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
        </div>
    </div>

    <div id="bravePopup">
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px;">
            <img src="https://brave.com/static-assets/images/brave-logo.svg" width="22">
            <span style="color: #ff3b30; font-weight: 900; font-size: 0.8rem;">MODO SIN ANUNCIOS</span>
        </div>
        <p style="font-size: 0.8rem; color: #999; margin-bottom: 15px;">Estudia con <b>Brave</b> para evitar publicidad.</p>
        <div style="display: flex; gap: 10px;">
            <a href="https://play.google.com/store/apps/details?id=com.brave.browser" target="_blank" style="background:#1e1e1e; color:white; text-decoration:none; padding:10px; border-radius:12px; flex:1; font-size:0.7rem; font-weight:700; border:1px solid #333; text-align: center;">Android</a>
            <a href="https://apps.apple.com/app/brave-private-web-browser/id1052879175" target="_blank" style="background:#1e1e1e; color:white; text-decoration:none; padding:10px; border-radius:12px; flex:1; font-size:0.7rem; font-weight:700; border:1px solid #333; text-align: center;">iPhone</a>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'duration'], 
            fullscreen: { enabled: false },
            youtube: { noCookie: true, rel: 0, iv_load_policy: 3, modestbranding: 1 }
        });

        const banner = document.getElementById('bannerMaterial');
        const wrapper = document.getElementById('videoWrapper');
        let hideTimer;

        player.on('controlsshown', () => {
            clearTimeout(hideTimer);
            banner.classList.remove('force-hide');
        });

        player.on('controlshidden', () => {
            hideTimer = setTimeout(() => {
                banner.classList.add('force-hide');
            }, 800); 
        });

        wrapper.addEventListener('dblclick', (e) => {
            e.preventDefault(); e.stopPropagation();
        }, true);

        async function checkBrave() {
            const isBrave = (navigator.brave && await navigator.brave.isBrave()) || false;
            if (!isBrave) {
                setTimeout(() => { document.getElementById('bravePopup').style.display = 'block'; }, 3000);
            }
        }
        checkBrave();
    </script>
</body>
</html>
