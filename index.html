<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Div√©lun Academy | Reproductor Pro</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0066FF;
            --brand-blue-light: #E5F0FF;
            --brand-dark: #1A202C;
            --plyr-color-main: var(--brand-blue);
            --plyr-video-control-background-hover: rgba(0, 102, 255, 0.2);
        }

        body { margin: 0; padding: 0; background: #F7FAFC; font-family: 'Inter', sans-serif; }

        /* --- CONTENEDOR MAESTRO --- */
        .hero-video-section { width: 100%; max-width: 1000px; margin: 0 auto; background: #000; position: relative; overflow: hidden; border-radius: 0 0 20px 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .video-box { position: relative; width: 100%; z-index: 1; }

        /* --- ESCUDO SUPERIOR (CAP√çTULOS) --- */
        .top-nav-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 70px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
            backdrop-filter: blur(8px); z-index: 10;
            display: flex; align-items: center; 
            padding: 0 15px; box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            overflow-x: auto; scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .top-nav-shield::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */
        .top-nav-shield.force-hide { transform: translateY(-100%); opacity: 0; }

        .chapter-btn {
            background: var(--brand-blue-light); color: var(--brand-blue); border: none;
            padding: 10px 16px; border-radius: 50px; font-size: 0.7rem;
            font-weight: 800; cursor: pointer; transition: all 0.3s ease;
            white-space: nowrap; margin-right: 8px; flex-shrink: 0;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .chapter-btn:hover { background: var(--brand-blue); color: #fff; transform: translateY(-2px); }

        /* --- FEEDBACK DOBLE TOQUE --- */
        .tap-feedback {
            position: absolute; top: 0; height: 100%; width: 40%;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.15) 0%, transparent 70%);
            opacity: 0; pointer-events: none; z-index: 5; transition: opacity 0.3s;
        }
        .tap-feedback.left { left: 0; }
        .tap-feedback.right { right: 0; }
        .tap-icon { background: rgba(255,255,255,0.2); border-radius: 50%; padding: 20px; transform: scale(0.5); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .tap-feedback.animate { opacity: 1; }
        .tap-feedback.animate .tap-icon { transform: scale(1); }

        /* --- BOT√ìN PLAY INICIAL --- */
        .start-screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;
            z-index: 20; cursor: pointer; transition: 0.5s;
        }
        .start-screen-overlay.hidden { opacity: 0; visibility: hidden; }
        .big-play-btn { 
            width: 90px; height: 90px; background: #fff; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 15px 35px rgba(0, 102, 255, 0.3);
            transition: 0.3s;
        }
        .big-play-btn svg { fill: var(--brand-blue); margin-left: 5px; }
        .big-play-btn:hover { transform: scale(1.1); background: var(--brand-blue); }
        .big-play-btn:hover svg { fill: #fff; }

        /* --- BANNER RECURSOS (EL "ESCUDO" DE YOUTUBE) --- */
        .premium-banner {
            position: absolute; bottom: 12px; right: 12px;
            background: var(--brand-blue); color: #ffffff;
            padding: 10px 20px; display: flex; align-items: center; gap: 8px;
            text-decoration: none; z-index: 15; border-radius: 12px; 
            transition: all 0.4s ease; font-weight: 800; font-size: 0.75rem;
            box-shadow: 0 8px 15px rgba(0, 102, 255, 0.3);
        }
        .premium-banner:hover { transform: scale(1.05); background: var(--brand-dark); }
        .premium-banner.force-hide { opacity: 0; transform: translateY(20px); pointer-events: none; }

        /* --- AJUSTES PLYR (ALINEACI√ìN) --- */
        .plyr__controls {
            background: linear-gradient(transparent, rgba(0,0,0,0.8)) !important;
            padding: 20px 15px 10px !important;
        }
        /* Hacemos que la barra de progreso use todo el espacio central */
        .plyr__progress {
            flex-grow: 1 !important;
            margin-right: 15px !important;
        }
        /* Estilo para el tiempo de duraci√≥n */
        .plyr__time--duration {
            font-weight: 700 !important;
            color: #fff !important;
            margin-right: 160px !important; /* Espacio para que no choque con el banner en PC */
        }

        /* --- RESPONSIVIDAD --- */
        @media (max-width: 600px) {
            .plyr__time--duration { margin-right: 10px !important; }
            .premium-banner { bottom: 65px; right: 10px; padding: 8px 15px; font-size: 0.65rem; }
            .lesson-title { font-size: 1.4rem; }
        }

        .content-container { max-width: 900px; margin: 0 auto; padding: 40px 20px; text-align: left; }
        .lesson-title { font-size: 2rem; font-weight: 800; color: var(--brand-dark); margin-bottom: 10px; }
        .next-lesson-btn { 
            display: inline-flex; align-items: center; background: var(--brand-blue); color: white; 
            padding: 18px 35px; border-radius: 15px; font-weight: 700; text-decoration: none; 
            margin-top: 20px; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,102,255,0.2);
        }
        .next-lesson-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,102,255,0.3); }
    </style>
</head>
<body>

    <div class="hero-video-section">
        <div class="video-box" id="videoWrapper">
            
            <div class="top-nav-shield" id="topNav">
                <button class="chapter-btn" onclick="goToTime(0)">üè† Intro</button>
                <button class="chapter-btn" onclick="goToTime(59)">üí° Concepto</button>
                <button class="chapter-btn" onclick="goToTime(85)">‚ùì Ejemplos</button>
                <button class="chapter-btn" onclick="goToTime(154)">‚úÖ Pr√°ctica</button>
                <button class="chapter-btn" onclick="goToTime(178)">üöÄ Resumen</button>
            </div>

            <div class="tap-feedback left" id="feedbackLeft"><div class="tap-icon"><svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/></svg></div></div>
            <div class="tap-feedback right" id="feedbackRight"><div class="tap-icon"><svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M13 5l7 7-7 7M5 5l7 7-7 7"/></svg></div></div>

            <div class="start-screen-overlay" id="startScreen">
                <div class="big-play-btn"><svg width="35" height="35" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
            </div>

            <a href="material-divelun.pdf" download class="premium-banner" id="bannerMaterial">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>DESCARGAR PDF</span>
            </a>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="mTIWMBfo2o8"></div>
        </div>
    </div>

    <div class="content-container">
        <h1 class="lesson-title">Lecci√≥n 1: Fundamentos Div√©lun</h1>
        <p style="line-height: 1.8; color: #718096; font-size: 1.1rem;">Bienvenido a tu primera clase. Hemos dise√±ado este reproductor para que tu aprendizaje sea fluido. Usa los cap√≠tulos superiores para navegar y el doble toque para repasar conceptos.</p>
        <a href="#" class="next-lesson-btn">Continuar curso ‚Üí</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        // Configuraci√≥n de Plyr
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'duration', 'mute', 'fullscreen'], 
            tooltips: { controls: true, seek: true },
            youtube: { noCookie: true, rel: 0, modestbranding: 1 }
        });

        const banner = document.getElementById('bannerMaterial');
        const topNav = document.getElementById('topNav');
        const startScreen = document.getElementById('startScreen');
        const wrapper = document.getElementById('videoWrapper');
        let hideTimer;
        let lastTapTime = 0;
        let hasStarted = false;

        // Funci√≥n para saltar a tiempo
        window.goToTime = (seconds) => { 
            player.currentTime = seconds; 
            player.play(); 
        };

        // L√≥gica de inicio
        startScreen.addEventListener('click', () => { if (!hasStarted) player.play(); });
        player.on('playing', () => { 
            if (!hasStarted) { 
                startScreen.classList.add('hidden'); 
                hasStarted = true; 
            } 
        });

        // Sincronizaci√≥n de controles con overlays de Div√©lun
        player.on('controlsshown', () => { 
            clearTimeout(hideTimer); 
            banner.classList.remove('force-hide'); 
            topNav.classList.remove('force-hide');
        });

        player.on('controlshidden', () => { 
            if(player.playing) {
                hideTimer = setTimeout(() => { 
                    banner.classList.add('force-hide'); 
                    topNav.classList.add('force-hide');
                }, 1500); 
            }
        });

        // L√≥gica de Doble Toque Pro
        const handleAction = (e) => {
            // No activar si se toca un bot√≥n real
            if (e.target.closest('.plyr__controls') || e.target.closest('.chapter-btn') || e.target.closest('.premium-banner')) return;
            
            const now = Date.now();
            const TIMESPAN = 300; // milisegundos para considerar doble toque

            if (now - lastTapTime < TIMESPAN) {
                e.preventDefault();
                const rect = wrapper.getBoundingClientRect();
                const touchX = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                
                if (touchX < rect.width / 2) {
                    player.rewind(10);
                    showFeedback(document.getElementById('feedbackLeft'));
                } else {
                    player.forward(10);
                    showFeedback(document.getElementById('feedbackRight'));
                }
            }
            lastTapTime = now;
        };

        const showFeedback = (el) => {
            el.classList.remove('animate');
            void el.offsetWidth; // Trigger reflow
            el.classList.add('animate');
            setTimeout(() => el.classList.remove('animate'), 500);
        };

        wrapper.addEventListener('click', handleAction);
        // Prevenir zoom en m√≥viles al hacer doble toque
        wrapper.addEventListener('touchstart', handleAction, {passive: false});
    </script>
</body>
</html>
