<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini-Editor Estilo Canva</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; }
        h1 { color: #333; }
        
        /* Contenedor principal */
        .editor-container {
            display: flex;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Barra lateral de herramientas */
        .toolbar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #7c4dff; /* Color moderno */
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:hover { background-color: #651fff; }
        button:active { transform: scale(0.98); }
        
        button.download { background-color: #00c853; }

        /* El lienzo tiene un borde para distinguirlo */
        canvas { border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>Editor Gráfico para Clientes</h1>

    <div class="editor-container">
        <div class="toolbar">
            <button onclick="addRect()">+ Rectángulo</button>
            <button onclick="addCircle()">+ Círculo</button>
            <button onclick="addText()">+ Texto</button>
            <hr style="width: 100%; border: 0.5px solid #eee;">
            <button onclick="deleteObject()" style="background-color: #ff5252;">Eliminar</button>
            <button onclick="downloadImage()" class="download">Descargar PNG</button>
        </div>

        <div>
            <canvas id="c" width="600" height="400"></canvas>
        </div>
    </div>

    <script>
        // 1. Inicializar el canvas de Fabric
        const canvas = new fabric.Canvas('c', {
            backgroundColor: '#ffffff' // Fondo blanco por defecto
        });

        // 2. Función para agregar un rectángulo
        function addRect() {
            const rect = new fabric.Rect({
                left: 100,
                top: 100,
                fill: '#ffca28', // Color amarillo
                width: 100,
                height: 100,
                rx: 10, // Bordes redondeados
                ry: 10
            });
            canvas.add(rect);
            canvas.setActiveObject(rect); // Seleccionarlo automáticamente
        }

        // 3. Función para agregar un círculo
        function addCircle() {
            const circle = new fabric.Circle({
                radius: 50,
                fill: '#29b6f6',
                left: 200,
                top: 100
            });
            canvas.add(circle);
        }

        // 4. Función para agregar texto editable
        function addText() {
            const text = new fabric.IText('Edítame', {
                left: 150,
                top: 200,
                fontFamily: 'Arial',
                fill: '#333',
                fontSize: 40
            });
            canvas.add(text);
            canvas.setActiveObject(text);
        }

        // 5. Eliminar objeto seleccionado
        function deleteObject() {
            const activeObject = canvas.getActiveObject();
            if (activeObject) {
                canvas.remove(activeObject);
            }
        }

        // 6. Descargar el diseño como imagen
        function downloadImage() {
            // Convertir el canvas a URL de datos
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 1
            });
            
            // Crear un enlace temporal para descargar
            const link = document.createElement('a');
            link.download = 'mi-diseño.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
