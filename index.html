<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divélun | Short Educativo</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0066FF;
            --brand-dark: #1A202C;
            --brand-gray: #718096;
            --plyr-color-main: var(--brand-blue);
        }

        body { 
            margin: 0; 
            padding: 0; 
            background: #000000;
            font-family: 'Inter', sans-serif; 
            color: white; 
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CONTENEDOR PRINCIPAL VERTICAL (SHORT) --- */
        .short-container {
            width: 100%;
            max-width: 360px;
            position: relative;
            margin: 0 auto;
            background: #000;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0, 102, 255, 0.2);
        }

        /* --- VIDEO BOX VERTICAL --- */
        .video-box-short {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16;
            overflow: hidden;
            line-height: 0;
            z-index: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            background: #000;
        }

        /* --- BOTÓN DE REPRODUCCIÓN INICIAL --- */
        .play-overlay-short {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            cursor: pointer;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        
        .play-overlay-short.hidden { 
            opacity: 0; 
            visibility: hidden; 
            pointer-events: none; 
        }
        
        .play-btn-short { 
            width: 100px;
            height: 50px;
            background: var(--brand-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.5);
            border-radius: 0; /* Rectangular sin esquinas */
            border: none;
        }
        
        .play-btn-short svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* --- BANNER DE RECURSOS PARA SHORTS --- */
        .premium-banner-short {
            position: absolute;
            bottom: 20px;
            right: 15px;
            background: var(--brand-blue);
            color: #ffffff;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            z-index: 15;
            border-radius: 4px;
            opacity: 1;
            transition: opacity 0.6s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
            font-weight: 800;
            font-size: 0.75rem;
        }
        .premium-banner-short.force-hide { 
            opacity: 0; 
            pointer-events: none; 
        }

        /* --- BARRA DE PROGRESO PERSONALIZADA --- */
        .custom-progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 20;
            cursor: pointer;
        }
        
        .custom-progress-bar {
            height: 100%;
            width: 0%;
            background: var(--brand-blue);
            transition: width 0.1s linear;
            position: relative;
        }
        
        .custom-progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .custom-progress-container:hover .custom-progress-bar::after {
            opacity: 1;
        }

        /* --- CONTROLES DE PLYR MODIFICADOS PARA SHORTS --- */
        .plyr__controls {
            background: linear-gradient(transparent, rgba(0,0,0,0.7)) !important;
            padding: 10px 12px !important;
            min-height: 50px !important;
        }
        
        /* Ocultar barra de progreso de Plyr */
        .plyr__progress {
            display: none !important;
        }
        
        /* Duración visible y centrada */
        .plyr__time--duration {
            display: block !important;
            visibility: visible !important;
            font-size: 0.7rem !important;
            font-weight: 700 !important;
            color: white !important;
            margin: 0 auto !important;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12px;
        }
        
        /* Ocultar tiempo actual y otros controles no necesarios */
        .plyr__time--current { 
            display: none !important; 
        }
        
        /* Ocultar botón de play de Plyr */
        .plyr__control--play {
            display: none !important;
        }
        
        /* Ocultar otros controles */
        .plyr__controls .plyr__controls__item:not(.plyr__time--duration) {
            display: none !important;
        }

        /* --- CONTENIDO INFORMATIVO DEBAJO DEL SHORT --- */
        .short-info {
            padding: 18px 20px;
            background: #1A202C;
            color: white;
            border-top: 1px solid #2D3748;
        }
        
        .short-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: white;
        }
        
        .short-description {
            font-size: 0.9rem;
            color: #CBD5E0;
            line-height: 1.5;
            margin: 0 0 15px 0;
        }
        
        .short-actions {
            display: flex;
            gap: 10px;
        }
        
        .short-action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .short-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .short-action-btn.primary {
            background: var(--brand-blue);
        }
        
        .short-action-btn.primary:hover {
            background: #0052CC;
        }
    </style>
</head>
<body>

    <div class="short-container">
        <div class="video-box-short" id="videoWrapperShort">
            
            <!-- Overlay con botón de reproducción rectangular azul -->
            <div class="play-overlay-short" id="playOverlayShort">
                <div class="play-btn-short" id="playButtonShort">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </div>

            <!-- Barra de progreso personalizada -->
            <div class="custom-progress-container" id="customProgress">
                <div class="custom-progress-bar" id="customProgressBar"></div>
            </div>

            <!-- Banner de recursos azul -->
            <a href="short-material.pdf" download class="premium-banner-short" id="bannerMaterialShort">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>APUNTES</span>
            </a>
            
            <!-- Reproductor Plyr con el Short de YouTube -->
            <div id="playerShort" data-plyr-provider="youtube" data-plyr-embed-id="1mGXae-LCiM"></div>
        </div>
        
        <!-- Información del Short -->
        <div class="short-info">
            <h2 class="short-title">Técnica Rápida: Mejora tu Pronunciación</h2>
            <p class="short-description">Aprende un ejercicio de 60 segundos para perfeccionar tu acento en japonés. Usa la barra de progreso para navegar por el video.</p>
            <div class="short-actions">
                <button class="short-action-btn primary" id="saveBtn">Guardar Short</button>
                <button class="short-action-btn" id="shareBtn">Compartir</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        // Inicializar reproductor para el Short
        const playerShort = new Plyr('#playerShort', {
            controls: ['play', 'progress', 'duration'], 
            fullscreen: { enabled: true },
            ratio: '9:16',
            youtube: { 
                noCookie: true, 
                rel: 0, 
                modestbranding: 1,
                playsinline: 1
            }
        });

        // Referencias a elementos del DOM
        const playOverlayShort = document.getElementById('playOverlayShort');
        const playButtonShort = document.getElementById('playButtonShort');
        const bannerShort = document.getElementById('bannerMaterialShort');
        const customProgress = document.getElementById('customProgress');
        const customProgressBar = document.getElementById('customProgressBar');
        let hideTimerShort;
        let isDragging = false;

        // Controlar visibilidad del overlay de reproducción
        playerShort.on('playing', () => {
            playOverlayShort.classList.add('hidden');
        });
        
        playerShort.on('pause', () => {
            playOverlayShort.classList.remove('hidden');
        });
        
        playerShort.on('ended', () => {
            // Mostrar overlay cuando el video termina
            setTimeout(() => {
                playOverlayShort.classList.remove('hidden');
            }, 500);
        });

        // Reproducir al hacer clic en el botón o overlay
        playButtonShort.addEventListener('click', (e) => {
            e.stopPropagation();
            playerShort.play();
        });
        
        playOverlayShort.addEventListener('click', (e) => {
            if (e.target === playOverlayShort) {
                playerShort.play();
            }
        });

        // Actualizar barra de progreso personalizada
        playerShort.on('timeupdate', () => {
            if (!isDragging && playerShort.duration) {
                const percentage = (playerShort.currentTime / playerShort.duration) * 100;
                customProgressBar.style.width = `${percentage}%`;
            }
        });

        // Controlar visibilidad del banner
        playerShort.on('controlsshown', () => { 
            clearTimeout(hideTimerShort); 
            bannerShort.classList.remove('force-hide');
        });

        playerShort.on('controlshidden', () => { 
            hideTimerShort = setTimeout(() => { 
                bannerShort.classList.add('force-hide');
            }, 1500); 
        });

        // Función para manejar clics en la barra de progreso
        const handleProgressClick = (e) => {
            if (!playerShort.duration) return;
            
            const rect = customProgress.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;
            const newTime = clickPosition * playerShort.duration;
            
            playerShort.currentTime = newTime;
        };

        // Función para manejar drag en la barra de progreso
        const handleDragStart = (e) => {
            isDragging = true;
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchmove', handleDragMove);
            document.addEventListener('touchend', handleDragEnd);
        };

        const handleDragMove = (e) => {
            if (!isDragging || !playerShort.duration) return;
            
            const rect = customProgress.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            
            if (clientX) {
                const clickPosition = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
                const newTime = clickPosition * playerShort.duration;
                customProgressBar.style.width = `${clickPosition * 100}%`;
                
                // Solo actualizar el tiempo del video cada 100ms durante el drag
                clearTimeout(window.dragTimeout);
                window.dragTimeout = setTimeout(() => {
                    playerShort.currentTime = newTime;
                }, 100);
            }
        };

        const handleDragEnd = () => {
            isDragging = false;
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('touchend', handleDragEnd);
        };

        // Event listeners para la barra de progreso
        customProgress.addEventListener('click', handleProgressClick);
        customProgress.addEventListener('mousedown', handleDragStart);
        customProgress.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleDragStart(e);
        });

        // Deshabilitar doble toque para navegación
        const wrapperShort = document.getElementById('videoWrapperShort');
        wrapperShort.addEventListener('dblclick', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        wrapperShort.addEventListener('touchend', (e) => {
            // Prevenir navegación por doble toque
            if (e.touches.length === 0) {
                e.stopPropagation();
            }
        });

        // Funcionalidad de los botones
        document.getElementById('saveBtn').addEventListener('click', () => {
            alert('Short guardado en tus favoritos');
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Divélun Short Educativo',
                    text: 'Mira este short educativo de japonés',
                    url: window.location.href
                });
            } else {
                alert('Enlace copiado al portapapeles');
                // En un caso real, implementarías copia al portapapeles aquí
            }
        });

        // Intentar reproducción automática después de interacción del usuario
        document.addEventListener('click', () => {
            // Solo intentar reproducir si está en pausa
            if (playerShort.paused && !playerShort.playing) {
                playerShort.play();
            }
        }, { once: true }); // Solo una vez
    </script>
</body>
</html>
