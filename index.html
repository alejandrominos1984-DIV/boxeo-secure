<div class="video-wrapper">
    <video id="exerciseVideo" autoplay loop muted playsinline controlsList="nodownload">
        <source src="v-x9z2-sh01-div.mp4" type="video/mp4">
    </video>
</div>

<div class="coaching-box">
    <div class="panel-header">ENTRENADOR DIVÉLUN AI</div>
    <p id="audioStatus" style="font-size: 0.8rem; color: #888;">Pulsa para escuchar la técnica completa</p>
    <button class="btn-action" onclick="toggleCoaching()">
        <span id="btnText">REPRODUCIR INSTRUCCIÓN</span>
    </button>
</div>

<audio id="coachAudio" preload="auto">
    <source src="explicacion-cross-pro.mp3" type="audio/mpeg">
</audio>

<script>
    const coachAudio = document.getElementById('coachAudio');
    const btnText = document.getElementById('btnText');

    function toggleCoaching() {
        if (coachAudio.paused) {
            coachAudio.play();
            btnText.innerText = "PAUSAR ENTRENADOR";
        } else {
            coachAudio.pause();
            btnText.innerText = "REPRODUCIR INSTRUCCIÓN";
        }
    }

    // Al terminar el audio, el botón vuelve a su estado original
    coachAudio.onended = () => {
        btnText.innerText = "REPRODUCIR INSTRUCCIÓN";
    };
</script>
