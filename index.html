<style>
    /* --- NUEVO: ESCUDO SUPERIOR (TAPA TÍTULO Y CANAL) --- */
    .top-info-shield {
        position: absolute;
        top: 0; left: 0; width: 100%;
        height: 50px; /* Suficiente para tapar la barra de YouTube */
        background: #FFFFFF; /* O el color de tu fondo */
        z-index: 10;
        opacity: 1;
        transition: opacity 0.6s ease;
    }
    .top-info-shield.force-hide { opacity: 0; pointer-events: none; }

    /* Ajuste de los controles para que la duración no se pierda */
    .plyr__time--duration {
        margin-right: 155px !important; 
    }
</style>

<div class="hero-video-section">
    <div class="video-box" id="videoWrapper">
        <div class="top-info-shield" id="topShield"></div>

        <div class="start-screen-overlay" id="startScreen">
            <div class="big-play-btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
        </div>

        <a href="material.pdf" download class="premium-banner" id="bannerMaterial">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            <span>RECURSOS</span>
        </a>
        
        <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
    </div>
</div>

<script>
    const player = new Plyr('#player', {
        controls: ['play', 'progress', 'duration'],
        // CONFIGURACIÓN DE FRAGMENTO: Aquí defines inicio y fin en segundos
        youtube: { 
            noCookie: true, 
            rel: 0, 
            modestbranding: 1,
            start: 60,  /* EMPIEZA AL MINUTO 1 */
            end: 360    /* TERMINA AL MINUTO 6 (Fragmento de 5 min) */
        }
    });

    const topShield = document.getElementById('topShield');
    const banner = document.getElementById('bannerMaterial');
    let hideTimer;

    player.on('controlsshown', () => {
        clearTimeout(hideTimer);
        topShield.classList.remove('force-hide');
        banner.classList.remove('force-hide');
    });

    player.on('controlshidden', () => {
        hideTimer = setTimeout(() => {
            topShield.classList.add('force-hide');
            banner.classList.add('force-hide');
        }, 2000); // 2 segundos de seguridad
    });
</script>
