<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divélun | Técnica de Cross</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --accent-color: #ff3b30; /* Rojo/Naranja deportivo */
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--bg-color);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* Video Principal con Estética de App */
        .hero-video {
            width: 100%;
            position: relative;
            background: #000;
            line-height: 0;
            border-bottom: 2px solid #1a1a1a;
        }

        video {
            width: 100%;
            display: block;
            -webkit-user-drag: none;
        }

        .content { padding: 25px; }

        .title { font-size: 2rem; font-weight: 700; margin: 0; }
        .category { color: var(--accent-color); font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .description { color: var(--text-dim); line-height: 1.5; margin: 15px 0; font-size: 0.95rem; }

        /* Panel de Control de Voz */
        .voice-panel {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #222;
        }

        .label { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 8px; display: block; }

        select {
            width: 100%;
            background: #1e1e1e;
            color: white;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .btn-speak {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-speak:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="hero-video">
            <video 
                autoplay loop muted playsinline 
                controlsList="nodownload" 
                oncontextmenu="return false;"
                disablePictureInPicture>
                <source src="v-x9z2-sh01-div.mp4" type="video/mp4">
            </video>
        </div>

        <div class="content">
            <span class="category">Entrenamiento de Poder</span>
            <h1 class="title">Golpe de Cross</h1>
            <p class="description">
                El cross es tu golpe de poder principal. Requiere una coordinación perfecta entre el giro del pie, la cadera y la extensión total del brazo.
            </p>

            <div class="voice-panel">
                <span class="label">CONFIGURACIÓN DE ENTRENADOR</span>
                <select id="voiceSelect"></select>
                <button class="btn-speak" onclick="startCoaching()">Iniciar Instrucciones</button>
            </div>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.querySelector('#voiceSelect');
        
        // GUIONES TÉCNICOS DETALLADOS
        const scripts = {
            es: "Técnica del Cross de derecha. Gira tu pie trasero hacia adentro y rota la cadera violentamente. Extiende tu brazo derecho en línea recta mientras mantienes el puño izquierdo protegiendo tu pómulo. Exhala al impactar y regresa de inmediato a tu guardia inicial. Velocidad y rotación.",
            en: "Technical Cross drill. Pivot your back foot and rotate your hips sharply. Extend your dominant arm in a straight line while keeping your lead hand protecting your chin. Breathe out on impact and snap your hand back to your guard. Focus on rotation and speed."
        };

        let voices = [];

        function loadVoices() {
            // Filtramos: Prioriza Google, evita Microsoft por completo
            voices = synth.getVoices().filter(v => 
                v.name.includes('Google') || (!v.name.includes('Microsoft'))
            );
            
            voiceSelect.innerHTML = '';
            voices.forEach((voice) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
        }

        // Carga de voces (manejo de compatibilidad con navegadores)
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function startCoaching() {
            if (synth.speaking) { synth.cancel(); }

            const selectedOption = voiceSelect.selectedOptions[0];
            const selectedVoice = voices.find(v => v.name === selectedOption.getAttribute('data-name'));
            
            // Detecta si la voz es inglesa o española
            const isEnglish = selectedVoice.lang.startsWith('en');
            const textToSpeak = isEnglish ? scripts.en : scripts.es;

            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.voice = selectedVoice;
            utterance.rate = 0.92; // Un poco más lento para mejor comprensión técnica
            utterance.pitch = 1.0;

            synth.speak(utterance);
        }

        // Bloqueo de seguridad adicional
        document.onkeydown = (e) => {
            if(e.ctrlKey && (e.keyCode === 83 || e.keyCode === 85)) return false;
        };
    </script>
</body>
</html>
