<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivÃ©lun | Clase Premium</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --accent: #ff3b30;
        }

        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; padding: 20px; display: flex; flex-direction: column; justify-content: center; }

        .info { padding-bottom: 20px; }
        .title { font-size: 2rem; font-weight: 800; margin: 0; letter-spacing: -1px; }

        /* CONTENEDOR DEL VIDEO */
        .video-box {
            position: relative; /* Vital para que el escudo se posicione dentro */
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            background: #000;
            border: 1px solid #222;
        }

        /* ESCUDO CORREGIDO (Esquina Inferior Derecha) */
        .player-shield {
            position: absolute;
            bottom: 0;   /* Pegado abajo */
            right: 0;    /* Pegado a la derecha */
            width: 130px; /* Ancho suficiente para cubrir el logo de YT */
            height: 70px; /* Alto suficiente */
            background: rgba(0, 0, 0, 0.01); /* Capa transparente anti-clic */
            z-index: 20; /* Por encima de todo */
            pointer-events: all; /* Captura los clics */
            
            /* AlineaciÃ³n del texto PREMIUM */
            display: flex;
            justify-content: flex-end; /* Texto a la derecha */
            align-items: flex-end;     /* Texto abajo */
            padding: 15px;             /* Margen interno para que no quede pegado al borde */
        }

        /* MARCA DE AGUA "PREMIUM" */
        .player-shield::after {
            content: 'PREMIUM';
            font-size: 0.7rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.5); /* Blanco semitransparente elegante */
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* POPUP BRAVE */
        #braveAlert {
            display: none; position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); width: 85%; max-width: 400px;
            background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(20px);
            padding: 25px; border-radius: 30px; border: 1px solid var(--accent);
            z-index: 10000; text-align: center; box-shadow: 0 15px 50px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info">
            <h1 class="title">Clase Maestra</h1>
        </div>

        <div class="video-box">
            <div class="player-shield"></div>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
        </div>
    </div>

    <div id="braveAlert">
        <h3 style="color: var(--accent); font-weight: 800; margin-top: 0; font-size: 1.2rem;">SIN ANUNCIOS ðŸš€</h3>
        <p style="font-size: 0.9rem; color: #ccc; line-height: 1.5;">Usa el navegador <b>Brave</b> para una experiencia de clase premium. Bloqueo total de publicidad garantizado.</p>
        <a href="https://brave.com/" target="_blank" style="background:var(--accent); color:white; text-decoration:none; padding:15px 30px; border-radius:50px; font-weight:800; display:inline-block; font-size:0.9rem; margin-top: 15px;">DESCARGAR BRAVE</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            youtube: { noCookie: true, rel: 0, iv_load_policy: 3, modestbranding: 1 }
        });

        async function detectBrave() {
            const isBrave = (navigator.brave && await navigator.brave.isBrave()) || false;
            if (!isBrave) {
                setTimeout(() => { document.getElementById('braveAlert').style.display = 'block'; }, 4000);
            }
        }
        detectBrave();
    </script>
</body>
</html>
