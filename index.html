<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg: #000000;
            --accent: #ff3b30;
        }

        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; padding: 20px; }

        /* CONTENEDOR MAESTRO */
        .video-box {
            position: relative; /* Necesario para el escudo */
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            background: #000;
            border: 1px solid #222;
        }

        /* ESCUDO ANTI-LOGO YOUTUBE */
        .player-shield {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px; /* TamaÃ±o para cubrir el logo */
            height: 40px;
            background: rgba(0, 0, 0, 0.01); /* Casi invisible pero bloquea clics */
            z-index: 10;
            pointer-events: all; /* Bloquea que toquen el logo de abajo */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* SELLO OPCIONAL: Puedes poner tu logo aquÃ­ */
        .player-shield::after {
            content: 'DIVÃ‰LUN';
            font-size: 0.6rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
        }

        .info { padding: 20px 5px; }
        .title { font-size: 1.8rem; font-weight: 800; margin: 0; }

        /* POPUP BRAVE */
        #braveAlert {
            display: none; position: fixed; bottom: 25px; left: 50%;
            transform: translateX(-50%); width: 85%; max-width: 400px;
            background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(20px);
            padding: 25px; border-radius: 30px; border: 1px solid var(--accent);
            z-index: 10000; text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info">
            <h1 class="title">Clase Maestra</h1>
        </div>

        <div class="video-box">
            <div class="player-shield"></div>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
        </div>
    </div>

    <div id="braveAlert">
        <h3 style="color: var(--accent); font-weight: 800; margin-top: 0;">SIN ANUNCIOS ðŸš€</h3>
        <p style="font-size: 0.8rem; color: #aaa;">Usa <b>Brave</b> para una experiencia de Ã©lite. Bloqueo total de publicidad garantizado.</p>
        <a href="https://brave.com/" target="_blank" style="background:var(--accent); color:white; text-decoration:none; padding:12px 25px; border-radius:50px; font-weight:800; display:inline-block; font-size:0.8rem;">DESCARGAR BRAVE</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            youtube: { noCookie: true, rel: 0, iv_load_policy: 3, modestbranding: 1 }
        });

        async function detectBrave() {
            const isBrave = (navigator.brave && await navigator.brave.isBrave()) || false;
            if (!isBrave) {
                setTimeout(() => { document.getElementById('braveAlert').style.display = 'block'; }, 4000);
            }
        }
        detectBrave();
    </script>
</body>
