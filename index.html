<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divélun Academy | Reproductor Pro</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0066FF;
            --brand-blue-hover: #0052CC;
            --brand-dark: #1A202C;
            --plyr-color-main: var(--brand-blue);
        }

        body { margin: 0; padding: 0; background: #FFFFFF; font-family: 'Inter', sans-serif; }

        /* --- CONTENEDOR MAESTRO --- */
        .hero-video-section { width: 100%; position: relative; background: #000; overflow: hidden; }
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; z-index: 1; }

        /* --- ESCUDO SUPERIOR (Cubre Título y Share de YT) --- */
        .top-nav-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 65px;
            background: #FFFFFF; z-index: 100; /* Z-index alto para cubrir todo */
            display: flex; align-items: center; justify-content: flex-start;
            padding: 0 15px; box-sizing: border-box;
            transition: transform 0.4s ease, opacity 0.4s ease;
            border-bottom: 2px solid var(--brand-blue);
            overflow-x: auto; gap: 8px;
        }
        .top-nav-shield.force-hide { transform: translateY(-100%); opacity: 0; }

        .chapter-btn {
            background: #F0F7FF; color: var(--brand-blue); border: 2px solid transparent;
            padding: 8px 14px; border-radius: 8px; font-size: 0.7rem;
            font-weight: 800; cursor: pointer; transition: 0.3s;
            white-space: nowrap; flex-shrink: 0;
        }
        .chapter-btn:hover { background: var(--brand-blue); color: #fff; border-color: var(--brand-blue); }

        /* --- FEEDBACK VISUAL (DOBLE TOQUE) --- */
        .tap-feedback {
            position: absolute; top: 0; height: 100%; width: 40%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 102, 255, 0.1); opacity: 0; pointer-events: none; z-index: 50;
        }
        .tap-feedback.left { left: 0; border-radius: 0 100px 100px 0; }
        .tap-feedback.right { right: 0; border-radius: 100px 0 0 100px; }
        .tap-icon { transform: scale(0.5); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .tap-feedback.animate { opacity: 1; }
        .tap-feedback.animate .tap-icon { transform: scale(1.2); }

        /* --- BANNER DE RECURSOS (Cubre el logo de YT abajo a la derecha) --- */
        .premium-banner {
            position: absolute; bottom: 55px; right: 10px; /* Posición estratégica */
            background: var(--brand-blue); color: #fff;
            padding: 12px 20px; display: flex; align-items: center; gap: 10px;
            text-decoration: none; z-index: 110; border-radius: 10px; 
            font-weight: 800; font-size: 0.8rem;
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.4);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .premium-banner:hover { transform: scale(1.05); background: var(--brand-blue-hover); }
        .premium-banner.force-hide { transform: translateY(20px); opacity: 0; pointer-events: none; }

        /* --- AJUSTES PLYR (BARRA DE PROGRESO Y TIEMPO) --- */
        .plyr--video { height: 100%; width: 100%; }
        
        /* Barra de progreso: Ahora ocupa todo el espacio posible */
        .plyr__progress {
            flex-grow: 1 !important;
            margin: 0 15px !important;
        }

        /* Alineación del tiempo a la izquierda del banner */
        .plyr__time--duration {
            display: block !important;
            font-weight: 800 !important;
            color: #fff !important;
            margin-right: 180px !important; /* Espacio para que el banner no lo tape en escritorio */
        }

        /* Pantalla de inicio personalizada */
        .start-screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; align-items: center; justify-content: center;
            z-index: 200; cursor: pointer; transition: 0.5s;
        }
        .start-screen-overlay.hidden { opacity: 0; visibility: hidden; }
        .big-play-btn { 
            width: 100px; height: 100px; background: var(--brand-blue); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 35px rgba(0, 64, 255, 0.3);
        }

        @media (max-width: 768px) {
            .plyr__time--duration { margin-right: 10px !important; }
            .premium-banner { bottom: 85px; right: 10px; padding: 10px 15px; font-size: 0.7rem; }
            .top-nav-shield { height: 55px; }
        }

        .content-container { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
    </style>
</head>
<body>

    <div class="hero-video-section">
        <div class="video-box" id="videoWrapper">
            
            <div class="start-screen-overlay" id="startScreen">
                <div class="big-play-btn">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>

            <div class="top-nav-shield" id="topNav">
                <button class="chapter-btn" onclick="goToTime(0)">0:00 INTRO</button>
                <button class="chapter-btn" onclick="goToTime(59)">0:59 GRAMÁTICA</button>
                <button class="chapter-btn" onclick="goToTime(85)">1:25 PREGUNTAS</button>
                <button class="chapter-btn" onclick="goToTime(154)">2:34 PRÁCTICA</button>
                <button class="chapter-btn" onclick="goToTime(178)">2:58 RESUMEN</button>
            </div>

            <div class="tap-feedback left" id="feedbackLeft"><div class="tap-icon"><svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/></svg></div></div>
            <div class="tap-feedback right" id="feedbackRight"><div class="tap-icon"><svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M13 5l7 7-7 7M5 5l7 7-7 7"/></svg></div></div>

            <a href="#" class="premium-banner" id="bannerMaterial">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>RECURSOS PDF</span>
            </a>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="mTIWMBfo2o8"></div>
        </div>
    </div>

    <div class="content-container">
        <h1 style="font-weight: 800;">Lección 1: Yo soy / No soy</h1>
        <p style="color: #4A5568; line-height: 1.6;">Aprende las bases del japonés con Divélun Academy. Si el video no carga, asegúrate de estar ejecutando este archivo desde un servidor (http://).</p>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        // Inicialización de Plyr sin configuraciones que puedan bloquear el video
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'duration', 'mute', 'fullscreen'],
            youtube: { 
                rel: 0, 
                showinfo: 0, 
                iv_load_policy: 3, 
                modestbranding: 1 
            }
        });

        const banner = document.getElementById('bannerMaterial');
        const topNav = document.getElementById('topNav');
        const startScreen = document.getElementById('startScreen');
        const wrapper = document.getElementById('videoWrapper');
        let lastTapTime = 0;

        // Función para los capítulos
        window.goToTime = (seconds) => {
            player.currentTime = seconds;
            player.play();
        };

        // Lógica para iniciar el video y ocultar la pantalla blanca
        startScreen.addEventListener('click', () => {
            player.play();
            startScreen.classList.add('hidden');
        });

        // Mostrar/Ocultar elementos de Divélun sincronizados con los controles de Plyr
        player.on('controlsshown', () => {
            banner.classList.remove('force-hide');
            topNav.classList.remove('force-hide');
        });

        player.on('controlshidden', () => {
            if (player.playing) {
                banner.classList.add('force-hide');
                topNav.classList.add('force-hide');
            }
        });

        // Doble toque (Adelantar/Atrasar)
        wrapper.addEventListener('click', (e) => {
            if (e.target.closest('.plyr__controls') || e.target.closest('.chapter-btn')) return;

            const now = Date.now();
            if (now - lastTapTime < 300) {
                const rect = wrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                if (x < rect.width / 2) {
                    player.rewind(10);
                    showFeedback(document.getElementById('feedbackLeft'));
                } else {
                    player.forward(10);
                    showFeedback(document.getElementById('feedbackRight'));
                }
            }
            lastTapTime = now;
        });

        function showFeedback(el) {
            el.classList.add('animate');
            setTimeout(() => el.classList.remove('animate'), 500);
        }
    </script>
</body>
</html>
