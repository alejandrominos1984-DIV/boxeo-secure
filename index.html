<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divélun | Academy Pro</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0066FF;
            --brand-dark: #1A202C;
            --brand-gray: #718096;
            --plyr-color-main: var(--brand-blue);
        }

        body { margin: 0; padding: 0; background: #FFFFFF; font-family: 'Inter', sans-serif; color: var(--brand-dark); overflow-x: hidden; }

        /* --- VIDEO HERO (ANCHO COMPLETO ARRIBA) --- */
        .hero-video-section { width: 100%; background: #000; position: relative; }
        .video-box { position: relative; width: 100%; overflow: hidden; line-height: 0; z-index: 0; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        /* --- BARRA DE CAPÍTULOS SUPERIOR (ESCUDO) --- */
        .top-nav-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            background: #FFFFFF; z-index: 10; display: flex; align-items: center; 
            justify-content: center; gap: 15px; padding: 0 20px; box-sizing: border-box;
            transition: opacity 0.6s ease; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .top-nav-shield.force-hide { opacity: 0; pointer-events: none; }

        .chapter-btn {
            background: #F0F7FF; color: var(--brand-blue); border: none;
            padding: 8px 12px; border-radius: 6px; font-size: 0.7rem;
            font-weight: 800; cursor: pointer; transition: all 0.2s;
            white-space: nowrap;
        }
        .chapter-btn:hover { background: var(--brand-blue); color: #fff; }

        /* --- CAPAS DOBLE TOQUE --- */
        .tap-feedback {
            position: absolute; top: 0; height: 100%; width: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 102, 255, 0.1); opacity: 0; pointer-events: none; z-index: 5;
            transition: opacity 0.3s ease;
        }
        .tap-feedback.left { left: 0; border-radius: 0 50% 50% 0; }
        .tap-feedback.right { right: 0; border-radius: 50% 0 0 50%; }
        .tap-feedback.animate { opacity: 1; }

        /* --- PANTALLA DE INICIO (BOTÓN CURVO) --- */
        .start-screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; display: flex; align-items: center; justify-content: center;
            z-index: 20; cursor: pointer; transition: opacity 0.5s ease, visibility 0.5s;
        }
        .start-screen-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .big-play-btn { width: 88px; height: 62px; background: var(--brand-blue); border-radius: 18px; display: flex; align-items: center; justify-content: center; box-shadow: 0 12px 30px rgba(0, 102, 255, 0.4); }

        /* --- BANNER RECURSOS (ROBUSTO Y RECTANGULAR) --- */
        .premium-banner {
            position: absolute; bottom: 12px; right: 12px;
            background: var(--brand-blue); color: #ffffff;
            padding: 12px 22px; display: flex; align-items: center; gap: 10px;
            text-decoration: none; z-index: 15; border-radius: 4px; 
            opacity: 1; transition: opacity 0.6s ease;
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
            font-weight: 800; font-size: 0.8rem;
        }
        .premium-banner.force-hide { opacity: 0; pointer-events: none; }

        /* --- CONTROLES Y TIEMPO --- */
        .plyr__controls { background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important; padding: 10px 15px !important; }
        .plyr__progress { flex: 0 0 auto !important; width: 80px !important; margin-left: 10px !important; }
        .plyr__time--duration {
            display: block !important; visibility: visible !important;
            font-size: 0.75rem !important; font-weight: 700 !important;
            margin-left: auto !important; 
            margin-right: 160px !important; /* UBICACIÓN SOLICITADA */
        }
        .plyr__time--current { display: none !important; }

        /* --- CONTENIDO --- */
        .content-container { max-width: 900px; margin: 0 auto; padding: 30px 20px; }
        .lesson-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        .next-lesson-btn { display: inline-block; background: var(--brand-blue); color: white; padding: 16px 32px; border-radius: 12px; font-weight: 700; text-decoration: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="hero-video-section">
        <div class="video-box" id="videoWrapper">
            
            <div class="top-nav-shield" id="topNav">
                <button class="chapter-btn" onclick="goToTime(0)">0:00 - INICIO</button>
                <button class="chapter-btn" onclick="goToTime(300)">5:00 - GRAMÁTICA</button>
                <button class="chapter-btn" onclick="goToTime(600)">10:00 - REPASO</button>
            </div>

            <div class="tap-feedback left" id="feedbackLeft"><div class="tap-icon"><svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/></svg></div></div>
            <div class="tap-feedback right" id="feedbackRight"><div class="tap-icon"><svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M13 5l7 7-7 7M5 5l7 7-7 7"/></svg></div></div>

            <div class="start-screen-overlay" id="startScreen">
                <div class="big-play-btn"><svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg></div>
            </div>

            <a href="material.pdf" download class="premium-banner" id="bannerMaterial">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>RECURSOS</span>
            </a>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
        </div>
    </div>

    <div class="content-container">
        <h1 class="lesson-title">Lección 1: Dominio Total</h1>
        <p style="line-height: 1.7; color: #4A5568;">Utiliza los botones de la parte superior para saltar a las secciones clave de la clase.</p>
        <a href="#" class="next-lesson-btn">Siguiente Lección →</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'duration'], 
            fullscreen: { enabled: false },
            youtube: { noCookie: true, rel: 0, modestbranding: 1 }
        });

        const banner = document.getElementById('bannerMaterial');
        const topNav = document.getElementById('topNav');
        const startScreen = document.getElementById('startScreen');
        const wrapper = document.getElementById('videoWrapper');
        let hideTimer;
        let lastTapTime = 0;
        let hasStarted = false;

        // Función para saltar entre capítulos
        window.goToTime = (seconds) => {
            player.currentTime = seconds;
            player.play();
        };

        startScreen.addEventListener('click', () => { if (!hasStarted) player.play(); });
        player.on('playing', () => { if (!hasStarted) { startScreen.classList.add('hidden'); hasStarted = true; } });

        // SISTEMA DE OCULTADO SINCRONIZADO (2 SEGUNDOS)
        player.on('controlsshown', () => { 
            clearTimeout(hideTimer); 
            banner.classList.remove('force-hide'); 
            topNav.classList.remove('force-hide');
        });

        player.on('controlshidden', () => { 
            hideTimer = setTimeout(() => { 
                banner.classList.add('force-hide'); 
                topNav.classList.add('force-hide');
            }, 2000); 
        });

        // DOBLE TOQUE
        const handleDoubleAction = (e) => {
            if (e.target.closest('.plyr__controls') || e.target.closest('.premium-banner') || e.target.closest('.top-nav-shield')) return;
            const now = Date.now();
            if (now - lastTapTime < 300) {
                e.preventDefault();
                const rect = wrapper.getBoundingClientRect();
                const x = (e.clientX || e.changedTouches[0].clientX) - rect.left;
                if (x < rect.width / 2) { player.rewind(10); showFeedback(document.getElementById('feedbackLeft')); }
                else { player.forward(10); showFeedback(document.getElementById('feedbackRight')); }
            }
            lastTapTime = now;
        };

        const showFeedback = (el) => {
            el.classList.remove('animate'); void el.offsetWidth;
            el.classList.add('animate');
            setTimeout(() => el.classList.remove('animate'), 500);
        };

        wrapper.addEventListener('click', handleDoubleAction);
        wrapper.addEventListener('dblclick', (e) => e.preventDefault(), true);
    </script>
</body>
</html>
