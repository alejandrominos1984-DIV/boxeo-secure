<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divélun | Academy Pro</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0066FF;
            --brand-dark: #1A202C;
            --brand-gray: #718096;
            --border-color: #E2E8F0;
            --plyr-color-main: var(--brand-blue);
        }

        body { margin: 0; padding: 0; background: #FFFFFF; font-family: 'Inter', sans-serif; color: var(--brand-dark); overflow-x: hidden; }

        /* VIDEO HERO SUPERIOR */
        .hero-video-section { width: 100%; background: #000; position: relative; }
        .video-box { position: relative; width: 100%; overflow: hidden; line-height: 0; z-index: 0; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        /* --- CAPAS DE ANIMACIÓN DOBLE TOQUE --- */
        .tap-feedback {
            position: absolute; top: 0; height: 100%; width: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 102, 255, 0.15); /* Tinte azul sutil */
            opacity: 0; pointer-events: none; z-index: 5;
            transition: opacity 0.3s ease;
        }
        .tap-feedback.left { left: 0; border-radius: 0 50% 50% 0; }
        .tap-feedback.right { right: 0; border-radius: 50% 0 0 50%; }
        
        .tap-icon { color: white; text-align: center; transform: scale(0.7); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .tap-icon svg { width: 50px; height: 50px; fill: white; }
        .tap-icon span { display: block; font-size: 0.9rem; font-weight: 800; margin-top: 5px; }

        .tap-feedback.animate { opacity: 1; }
        .tap-feedback.animate .tap-icon { transform: scale(1.1); }

        /* PANTALLA DE INICIO TRANSPARENTE */
        .start-screen-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; display: flex; align-items: center; justify-content: center;
            z-index: 20; cursor: pointer; transition: opacity 0.5s ease, visibility 0.5s;
        }
        .start-screen-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .big-play-btn {
            width: 88px; height: 62px; background: var(--brand-blue); border-radius: 18px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 12px 30px rgba(0, 102, 255, 0.4);
        }
        .big-play-btn svg { width: 30px; height: 30px; fill: white; margin-left: 4px; }

        /* BANNER PROTECTOR ROBUSTO */
        .premium-banner {
            position: absolute; bottom: 10px; right: 10px;
            background: var(--brand-blue); color: #ffffff;
            padding: 12px 20px; display: flex; align-items: center; gap: 8px;
            text-decoration: none; z-index: 15; border-radius: 6px; 
            opacity: 1; transition: opacity 0.6s ease;
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
            font-weight: 800; font-size: 0.75rem;
        }
        .premium-banner.force-hide { opacity: 0; pointer-events: none; }

        /* CONTROLES */
        .plyr__controls { background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important; padding: 10px 15px !important; }
        .plyr__progress { flex: 0 0 auto !important; width: 80px !important; margin-left: 10px !important; }
        .plyr__time--duration {
            display: block !important; visibility: visible !important;
            font-size: 0.75rem !important; font-weight: 700 !important;
            margin-left: auto !important; 
            margin-right: 160px !important; /* POSICIÓN SOLICITADA */
        }
        .plyr__time--current { display: none !important; }

        /* CONTENIDO */
        .content-container { max-width: 900px; margin: 0 auto; padding: 30px 20px; }
        .lesson-header { margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        .next-lesson-btn { display: inline-block; background: var(--brand-blue); color: white; padding: 16px 32px; border-radius: 12px; font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>

    <div class="hero-video-section">
        <div class="video-box" id="videoWrapper">
            <div class="tap-feedback left" id="feedbackLeft">
                <div class="tap-icon">
                    <svg viewBox="0 0 24 24"><path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/></svg>
                    <span>-10s</span>
                </div>
            </div>
            <div class="tap-feedback right" id="feedbackRight">
                <div class="tap-icon">
                    <svg viewBox="0 0 24 24"><path d="M13 5l7 7-7 7M5 5l7 7-7 7"/></svg>
                    <span>+10s</span>
                </div>
            </div>

            <div class="start-screen-overlay" id="startScreen">
                <div class="big-play-btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
            </div>

            <a href="material.pdf" download class="premium-banner" id="bannerMaterial">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>RECURSOS</span>
            </a>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
        </div>
    </div>

    <div class="content-container">
        <div class="lesson-header">
            <h1 style="font-size: 1.8rem; font-weight: 800; margin: 0;">Clase Maestra de Idiomas</h1>
        </div>
        <p style="line-height: 1.7; color: #4A5568;">Utiliza el doble toque a los lados del video para retroceder o avanzar rápidamente.</p>
        <a href="#" class="next-lesson-btn">Siguiente Lección →</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'duration'], 
            fullscreen: { enabled: false },
            youtube: { noCookie: true, rel: 0, iv_load_policy: 3, modestbranding: 1 }
        });

        const banner = document.getElementById('bannerMaterial');
        const startScreen = document.getElementById('startScreen');
        const wrapper = document.getElementById('videoWrapper');
        const feedbackLeft = document.getElementById('feedbackLeft');
        const feedbackRight = document.getElementById('feedbackRight');
        
        let hideTimer;
        let lastTapTime = 0;
        let hasStarted = false;

        // INICIO
        startScreen.addEventListener('click', () => { if (!hasStarted) player.play(); });
        player.on('playing', () => { if (!hasStarted) { startScreen.classList.add('hidden'); hasStarted = true; } });

        // BANNER CON RETRASO DE 2 SEGUNDOS
        player.on('controlsshown', () => { clearTimeout(hideTimer); banner.classList.remove('force-hide'); });
        player.on('controlshidden', () => { hideTimer = setTimeout(() => { banner.classList.add('force-hide'); }, 2000); });

        // LÓGICA DE DOBLE INTERACCIÓN (CLIC Y TOQUE)
        const handleDoubleAction = (e) => {
            // No activar si se toca el banner o los controles
            if (e.target.closest('.plyr__controls') || e.target.closest('.premium-banner')) return;

            const now = Date.now();
            const TIMESPAN = 300; // Ventana de 300ms para el doble toque

            if (now - lastTapTime < TIMESPAN) {
                e.preventDefault();
                const rect = wrapper.getBoundingClientRect();
                const x = (e.clientX || e.changedTouches[0].clientX) - rect.left;
                
                if (x < rect.width / 2) {
                    player.rewind(10);
                    showFeedback(feedbackLeft);
                } else {
                    player.forward(10);
                    showFeedback(feedbackRight);
                }
            }
            lastTapTime = now;
        };

        const showFeedback = (el) => {
            el.classList.remove('animate');
            void el.offsetWidth; // Reiniciar animación
            el.classList.add('animate');
            setTimeout(() => el.classList.remove('animate'), 500);
        };

        wrapper.addEventListener('click', handleDoubleAction);
        wrapper.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault(); // Evitar zoom multitáctil
        }, { passive: false });

        // Bloquear doble clic nativo para evitar conflictos
        wrapper.addEventListener('dblclick', (e) => e.preventDefault(), true);
    </script>
</body>
</html>
