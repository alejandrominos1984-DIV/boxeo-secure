<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divélun | Interfaz Premium Total</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --accent: #ff3b30;
        }

        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; display: flex; justify-content: center; min-height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 500px; padding: 20px; display: flex; flex-direction: column; justify-content: center; position: relative; }

        .title { font-size: 2rem; font-weight: 900; margin-bottom: 25px; letter-spacing: -1px; }

        .video-box {
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            background: #000;
            border: 1px solid #222;
            line-height: 0;
            z-index: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; 
        }

        /* CAPAS DOBLE TOQUE */
        .tap-overlay {
            position: absolute; top: 0; height: 100%; width: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none;
            z-index: 5; transition: opacity 0.2s ease;
        }
        .tap-overlay.left { left: 0; justify-content: flex-start; padding-left: 30px; }
        .tap-overlay.right { right: 0; justify-content: flex-end; padding-right: 30px; }
        .tap-icon { color: white; display: flex; flex-direction: column; align-items: center; }
        .tap-icon svg { width: 40px; height: 40px; fill: white; }
        .tap-overlay.animate { opacity: 1; }

        /* BANNER MATERIAL BLANCO (PROTECTOR DE LOGO) */
        .premium-banner {
            position: absolute; bottom: 12px; right: 12px; background: #ffffff; color: #000000;
            padding: 8px 15px; display: flex; align-items: center; gap: 8px; text-decoration: none;
            z-index: 10; border-radius: 4px; opacity: 1; transition: opacity 0.5s ease;
        }
        .premium-banner.force-hide { opacity: 0; pointer-events: none; }
        .premium-banner span { font-size: 0.65rem; font-weight: 800; letter-spacing: 1px; }
        .premium-banner svg { width: 14px; height: 14px; stroke: #000; }

        /* --- CONTROLES CON ORDEN CORRECTO --- */
        .plyr__controls {
            display: flex !important;
            align-items: center !important; 
            justify-content: flex-start !important; 
            padding: 10px 15px !important;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important;
            min-height: 60px !important;
            gap: 10px !important;
        }

        /* Botón de play */
        .plyr__control--play {
            order: 1 !important;
        }

        /* Barra de progreso tamaño original */
        .plyr__progress {
            flex: 0 0 auto !important;
            width: 80px !important; /* Tamaño original */
            margin-left: 0 !important;
            margin-right: 0 !important;
            order: 2 !important;
        }

        /* Duración después de la barra de progreso */
        .plyr__time--duration {
            order: 3 !important;
            display: inline-block !important;
            visibility: visible !important;
            font-size: 0.75rem !important;
            font-weight: 700 !important;
            color: #ffffff !important;
            opacity: 1 !important;
            padding: 0 !important;
            margin: 0 !important;
            white-space: nowrap !important;
        }

        /* Ocultamos el tiempo actual */
        .plyr__time--current { display: none !important; }

        /* Ocultamos completamente los controles de sonido */
        .plyr__control--mute,
        .plyr__volume,
        .plyr__control--volume {
            display: none !important;
        }

        .plyr__control { color: #fff !important; padding: 5px !important; }

        /* OCULTAR TÍTULO Y CANAL DE YOUTUBE */
        .plyr__video-wrapper iframe {
            /* Eliminar información de YouTube */
            position: relative !important;
        }
        
        /* Overlay para cubrir título y canal */
        .plyr__video-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 1;
            pointer-events: none;
        }

        /* POPUP BRAVE */
        #bravePopup {
            display: none; position: fixed; bottom: 10px; left: 50%;
            transform: translateX(-50%); width: 92%; max-width: 440px;
            background: #121212; padding: 18px; border-radius: 24px;
            border: 1px solid #282828; z-index: 10000; text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Clase Maestra</h1>

        <div class="video-box" id="videoWrapper">
            <div class="tap-overlay left" id="tapLeft"><div class="tap-icon"><svg viewBox="0 0 24 24"><path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg><span>10s</span></div></div>
            <div class="tap-overlay right" id="tapRight"><div class="tap-icon"><svg viewBox="0 0 24 24"><path d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg><span>10s</span></div></div>

            <a href="material.pdf" download class="premium-banner" id="bannerMaterial">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>MATERIAL</span>
            </a>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
        </div>
    </div>

    <div id="bravePopup">
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px;">
            <img src="https://brave.com/static-assets/images/brave-logo.svg" width="22"><span style="color: #ff3b30; font-weight: 900; font-size: 0.8rem;">MODO SIN ANUNCIOS</span>
        </div>
        <p style="font-size: 0.8rem; color: #999;">Usa <b>Brave</b> para estudiar sin publicidad.</p>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            // Solo botón play, barra de progreso y duración
            controls: ['play', 'progress', 'duration'], 
            fullscreen: { enabled: false },
            youtube: { 
                noCookie: true, 
                rel: 0, 
                iv_load_policy: 3, 
                modestbranding: 1,
                // Configuraciones para ocultar título y canal
                showinfo: 0, // Oculta información del video
                controls: 0, // Oculta controles nativos de YouTube
                disablekb: 1 // Desactiva controles de teclado
            }
        });

        const banner = document.getElementById('bannerMaterial');
        let hideTimer;
        player.on('controlsshown', () => { clearTimeout(hideTimer); banner.classList.remove('force-hide'); });
        player.on('controlshidden', () => { hideTimer = setTimeout(() => { banner.classList.add('force-hide'); }, 800); });

        // DOBLE TOQUE
        let lastTapTime = 0;
        const tapOverlayLeft = document.getElementById('tapLeft');
        const tapOverlayRight = document.getElementById('tapRight');
        const wrapper = document.getElementById('videoWrapper');

        wrapper.addEventListener('touchend', (e) => {
            if (e.target.closest('.plyr__controls') || e.target.closest('.premium-banner')) return;
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 300 && tapLength > 0) {
                e.preventDefault();
                const touchX = e.changedTouches[0].clientX;
                const wrapperRect = wrapper.getBoundingClientRect();
                const middleX = wrapperRect.left + wrapperRect.width / 2;
                if (touchX < middleX) { player.rewind(10); triggerAnimation(tapOverlayLeft); }
                else { player.forward(10); triggerAnimation(tapOverlayRight); }
            }
            lastTapTime = currentTime;
        });

        function triggerAnimation(overlay) {
            overlay.classList.remove('animate');
            void overlay.offsetWidth;
            overlay.classList.add('animate');
            setTimeout(() => overlay.classList.remove('animate'), 500);
        }

        async function checkBrave() {
            const isBrave = (navigator.brave && await navigator.brave.isBrave()) || false;
            if (!isBrave) { setTimeout(() => { document.getElementById('bravePopup').style.display = 'block'; }, 3000); }
        }
        checkBrave();
    </script>
</body>
</html>
