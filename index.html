<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divélun | Academy Pro</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0066FF;
            --brand-dark: #1A202C;
            --brand-gray: #718096;
            --border-color: #E2E8F0;
            --plyr-color-main: var(--brand-blue);
        }

        body { margin: 0; padding: 0; background: #FFFFFF; font-family: 'Inter', sans-serif; color: var(--brand-dark); overflow-x: hidden; }

        .hero-video-section { width: 100%; background: #000; position: relative; }
        .video-box { position: relative; width: 100%; overflow: hidden; line-height: 0; z-index: 0; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        /* --- PANTALLA DE INICIO TRANSPARENTE CON BOTÓN RECTANGULAR --- */
        .start-screen-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; /* AHORA SE VE LA IMAGEN DEL VIDEO */
            display: flex; align-items: center; justify-content: center;
            z-index: 20; 
            cursor: pointer;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        
        .start-screen-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        /* BOTÓN RECTANGULAR AZUL (ESTILO YOUTUBE PERO PROPIO) */
        .big-play-btn {
            width: 90px; 
            height: 64px;
            background: var(--brand-blue);
            border-radius: 0; /* SIN ESQUINAS, RECTANGULAR */
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 102, 255, 0.4);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .start-screen-overlay:hover .big-play-btn { transform: scale(1.1); background: #0052cc; }

        /* Triángulo blanco de Play */
        .big-play-btn svg { width: 32px; height: 32px; fill: white; margin-left: 4px; }

        /* BANNER PROTECTOR (2 SEGUNDOS DE RETRASO) */
        .premium-banner {
            position: absolute; bottom: 15px; right: 15px;
            background: var(--brand-blue); color: #ffffff;
            padding: 10px 16px; display: flex; align-items: center; gap: 8px;
            text-decoration: none; z-index: 15; border-radius: 8px;
            opacity: 1; transition: opacity 0.6s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
            font-weight: 700; font-size: 0.75rem; letter-spacing: 0.5px;
        }
        .premium-banner.force-hide { opacity: 0; pointer-events: none; }
        .premium-banner svg { width: 16px; height: 16px; stroke: #ffffff; }

        /* CONTROLES ALINEADOS CON DURACIÓN ABAJO */
        .plyr__controls { background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important; padding: 10px 15px !important; justify-content: flex-start !important; gap: 0 !important; }
        .plyr__progress { flex: 0 0 auto !important; width: 80px !important; margin-left: 10px !important; margin-right: 12px !important; }
        .plyr__time--duration { display: block !important; visibility: visible !important; font-size: 0.75rem !important; font-weight: 700 !important; }
        .plyr__time--current { display: none !important; }

        /* DISEÑO DE PÁGINA PROFESIONAL */
        .content-container { max-width: 900px; margin: 0 auto; padding: 30px 20px; }
        .lesson-header { margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        .module-tag { color: var(--brand-blue); font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .lesson-title { font-size: 1.8rem; font-weight: 800; margin: 10px 0; color: var(--brand-dark); }
        .description { line-height: 1.7; color: #4A5568; margin-bottom: 30px; }
        .next-lesson-btn { display: inline-block; background: var(--brand-blue); color: white; padding: 16px 32px; border-radius: 12px; font-weight: 700; text-decoration: none; box-shadow: 0 8px 20px rgba(0, 102, 255, 0.2); }
    </style>
</head>
<body>

    <div class="hero-video-section">
        <div class="video-box" id="videoWrapper">
            <div class="start-screen-overlay" id="startScreen">
                <div class="big-play-btn">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>

            <a href="material.pdf" download class="premium-banner" id="bannerMaterial">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>RECURSOS</span>
            </a>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
        </div>
    </div>

    <div class="content-container">
        <div class="lesson-header">
            <span class="module-tag">Módulo 1</span>
            <h1 class="lesson-title">Estrategias Avanzadas de Comunicación</h1>
        </div>
        <p class="description">Bienvenido a tu clase de hoy. En esta sesión exploraremos las mejores técnicas para presentaciones internacionales. Haz clic en el botón de reproducción para comenzar la lección.</p>
        <a href="#" class="next-lesson-btn">Siguiente Lección →</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'duration'], 
            fullscreen: { enabled: false },
            youtube: { noCookie: true, rel: 0, iv_load_policy: 3, modestbranding: 1 }
        });

        const banner = document.getElementById('bannerMaterial');
        const startScreen = document.getElementById('startScreen');
        let hideTimer;
        let hasStarted = false;

        // Iniciar video al tocar la pantalla transparente o el botón
        startScreen.addEventListener('click', () => {
            if (!hasStarted) { player.play(); }
        });

        player.on('playing', () => {
            if (!hasStarted) {
                startScreen.classList.add('hidden');
                hasStarted = true;
            }
        });

        player.on('controlsshown', () => {
            clearTimeout(hideTimer);
            banner.classList.remove('force-hide');
        });

        player.on('controlshidden', () => {
            // SE MANTIENEN LOS 2 SEGUNDOS DE SEGURIDAD
            hideTimer = setTimeout(() => { banner.classList.add('force-hide'); }, 2000); 
        });

        document.getElementById('videoWrapper').addEventListener('dblclick', (e) => {
            e.preventDefault(); e.stopPropagation();
        }, true);
    </script>
</body>
</html>
