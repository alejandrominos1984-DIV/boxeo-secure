<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divélun | Clase Élite</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --accent: #ff3b30;
            --gold: #D4AF37;
        }

        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; padding: 20px; display: flex; flex-direction: column; justify-content: center; }

        .title { font-size: 2rem; font-weight: 900; margin-bottom: 25px; letter-spacing: -1px; }

        /* CONTENEDOR DE VIDEO */
        .video-box {
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            background: #000;
            border: 1px solid #222;
            line-height: 0;
            z-index: 0;
        }

        /* BANNER PREMIUM (BOTÓN PDF) */
        .premium-banner {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 100px;
            height: 42px;
            background: #000;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            text-decoration: none;
            /* Lógica de visibilidad corregida */
            opacity: 1; 
            transition: opacity 0.3s ease, transform 0.2s;
        }

        .premium-banner span {
            font-size: 0.6rem;
            font-weight: 900;
            color: var(--gold);
            letter-spacing: 2px;
        }

        .premium-banner:active { transform: scale(0.95); }

        /* --- ALINEACIÓN PERFECTA DE CONTROLES --- */
        .plyr__controls {
            display: flex !important;
            align-items: center !important; /* Centra verticalmente botón y barra */
            justify-content: center !important;
            padding: 20px 15px !important;
            background: linear-gradient(transparent, rgba(0,0,0,0.8)) !important;
        }

        .plyr__control--overlaid { background: var(--accent) !important; }

        .plyr__progress {
            flex: 1 !important; /* Toma el espacio disponible */
            max-width: 55% !important; /* Barra menos larga para estética pro */
            margin: 0 15px !important; /* Espacio entre play y tiempo */
        }

        /* Ocultar banner cuando Plyr oculta controles */
        .plyr--hide-controls .premium-banner {
            opacity: 0;
            pointer-events: none;
        }

        /* POPUP BRAVE */
        #bravePopup {
            display: none; position: fixed; bottom: 10px; left: 50%;
            transform: translateX(-50%); width: 92%; max-width: 440px;
            background: #121212; padding: 18px; border-radius: 24px;
            border: 1px solid #282828; z-index: 10000; text-align: center;
        }
        .store-grid { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .store-button {
            background: #1e1e1e; padding: 10px 16px; border-radius: 14px;
            display: flex; align-items: center; gap: 10px; text-decoration: none;
            color: white; font-size: 0.75rem; font-weight: 700; border: 1px solid #333; flex: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Clase Maestra</h1>

        <div class="video-box" id="mainContainer">
            <a href="clase-cross.pdf" download class="premium-banner" id="bannerBtn">
                <span>PREMIUM</span>
            </a>
            
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="TDv56whosPQ"></div>
        </div>
    </div>

    <div id="bravePopup">
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px;">
            <img src="https://brave.com/static-assets/images/brave-logo.svg" width="22" alt="Brave">
            <span style="color: var(--accent); font-weight: 900; font-size: 0.8rem; letter-spacing: 1px;">MODO SIN ANUNCIOS</span>
        </div>
        <p style="font-size: 0.8rem; color: #999; margin: 0 10px; line-height: 1.4;">
            Recomendamos <b>Brave Browser</b> para estudiar sin interrupciones publicitarias.
        </p>
        <div class="store-grid">
            <a href="https://play.google.com/store/apps/details?id=com.brave.browser" target="_blank" class="store-button">Google Play</a>
            <a href="https://apps.apple.com/app/brave-private-web-browser/id1052879175" target="_blank" class="store-button">App Store</a>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time'], 
            youtube: { noCookie: true, rel: 0, iv_load_policy: 3, modestbranding: 1 }
        });

        // Sincronización forzada del banner con los controles de Plyr
        const banner = document.getElementById('bannerBtn');
        
        player.on('controlsshown', () => {
            banner.style.opacity = "1";
            banner.style.pointerEvents = "all";
        });

        player.on('controlshidden', () => {
            banner.style.opacity = "0";
            banner.style.pointerEvents = "none";
        });

        async function checkBrave() {
            const isBrave = (navigator.brave && await navigator.brave.isBrave()) || false;
            if (!isBrave) {
                setTimeout(() => { document.getElementById('bravePopup').style.display = 'block'; }, 3000);
            }
        }
        checkBrave();
    </script>
</body>
</html>
